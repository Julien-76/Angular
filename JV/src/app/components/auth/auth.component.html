<h3>Connexion</h3>

<div class="row">
    <div class="col s12">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <input formControlName="email" class="input-field col s12" type="email" placeholder="Email here">
            <input formControlName="password" class="input-field col s12" type="password" placeholder="Password here">

            <button type="submit" class="btn waves-effect waves-light col s12">Envoyer</button>
            <p style="color:white;">{{authFire.rejectMessage}}</p>
        </form>
        <hr>
        <a routerLink="/createAccount"  style="color:#aa00ff; margin-top:10px;"  class="btn lime waves-effect waves-light col s12">Cr√©er un compte avec firebase</a>
    </div>
</div>
